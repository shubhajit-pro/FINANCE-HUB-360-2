<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Hub 360</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: white;
      color: #222;
      padding: 8px 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1100;
      border: 2px solid #222;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .sidebar {
      width: 250px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 3.5rem 1rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
      padding: 2rem;
      padding-left: 280px;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

      background-image: url('banner.jpg'); /* Replace with your banner path */
