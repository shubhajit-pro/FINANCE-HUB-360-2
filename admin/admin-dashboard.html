<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Finance Hub 360</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .admin-header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .admin-container {
      display: flex;
    }

    .admin-sidebar {
      width: 240px;
      background-color: #333;
      color: white;
      height: calc(100vh - 64px);
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .admin-sidebar h3 {
      color: #eee;
      margin-bottom: 1rem;
    }

    .admin-sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }

    .admin-sidebar a:hover {
      text-decoration: underline;
    }

    .admin-content {
      flex: 1;
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="admin-header">Finance Hub 360 - Admin Panel</div>

  <div class="admin-container">
    <div class="admin-sidebar">
      <h3>Quick Links</h3>
      <a href="../index.html">‚Üê Back to Website</a>
      <a href="../about.html">About</a>
      <a href="../blog.html">Blog</a>
      <a href="../services.html">Services</a>
      <a href="../contact.html">Contact</a>
    </div>

    <div class="admin-content">
      <iframe src="index.html"></iframe>
    </div>
  </div>

</body>
</html>
